<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Module 4: HTML Forms and JavaScript</title>
		<style>
			.error-message {
				color: red;
				font-style: italic;
			}

			.input-container {
            	margin-bottom: 10px;  
        	}
		</style>
	</head>
	<body>
		<form id="userForm" method="post">
			<div class="input-container">
				<label for="username">Username:</label>

				<input type="text" id="username" name="username" />

			</div>


			<div class="input-container">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" />
			</div>
		
		<h2>Education History</h2> 
    	<form id="educationForm" method="post">
			<h3>High School</h3>
			<div class="input-container">
				<label for="hsName">School Name:</label>
				<input type="text" id="hsName" name="hsName" />
			</div>

			<div class="input-container">
				<label for="hsYears">Years Attended:</label>
				<input type="text" id="hsYears" name="hsYears" />
			</div>

			<div class="input-container">
				<label for="hsGraduated">Graduated:</label>
				<input type="checkbox" id="hsGraduated" name="hsGraduated" />
			</div>

			<div class="input-container">
				<label for="hsSubjects">Subjects:</label>
				<input type="text" id="hsSubjects" name="hsSubjects" />
			</div>

			<h3>College or University</h3>
			<div class="input-container">
				<label for="collegeName">School Name:</label>
				<input type="text" id="collegeName" name="collegeName" />
			</div>

			<div class="input-container">
				<label for="collegeYears">Years Attended:</label>
				<input type="text" id="collegeYears" name="collegeYears" />
			</div>

			<div class="input-container">
				<label for="collegeGraduated">Graduated:</label>
				<input type="checkbox" id="collegeGraduated" name="collegeGraduated" />
			</div>

			<div class="input-container">
				<label for="collegeSubjects">Major/Degree:</label>
				<input type="text" id="collegeSubjects" name="collegeSubjects" />
        </div> 

			<button type="submit">Submit</button>
		</form> 

		<footer> 
			<script src="script.js"></script>
		</footer>
	</body>
</html>
